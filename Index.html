<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>FNF - Digital Error (By GreenPawz)</title>
  <style>
    body { background: black; color: white; text-align: center; font-family: sans-serif; }
    canvas { background: #111; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Friday Night Funkin' - Digital Error</h1>
  <p>Placeholder Build â€” Songs & sprites coming soon</p>
  <canvas id="game" width="800" height="600"></canvas>
  <script>
    let c = document.getElementById('game');
    let ctx = c.getContext('2d');
    ctx.fillStyle = "lime";
    ctx.font = "40px Arial";
    ctx.fillText("Press Arrow Keys!", 250, 300);

    let keys = [];
    window.addEventListener('keydown', e => {
      if(!keys.includes(e.key)) keys.push(e.key);
      draw();
    });
    window.addEventListener('keyup', e => {
      keys = keys.filter(k => k !== e.key);
      draw();
    });

    function draw(){
      ctx.clearRect(0,0,800,600);
      ctx.fillStyle = "lime";
      ctx.font = "40px Arial";
      ctx.fillText("Keys: " + keys.join(", "), 200, 300);
    }
  </script>
</body>
</html>
