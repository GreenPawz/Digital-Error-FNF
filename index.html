<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>FNF - Digital Error (By GreenPawz)</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: sans-serif;
      margin: 0;
      overflow: hidden;
    }
    canvas {
      background: #111;
      display: block;
      margin: auto;
      border: 4px solid lime;
    }
    h1, p {
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Friday Night Funkin' - Digital Error</h1>
  <p>Placeholder Build — Press Arrow Keys or W A S D</p>
  <canvas id="game" width="800" height="600"></canvas>

  <audio id="song" loop>
    <source src="https://files.catbox.moe/ut3ux6.mp3" type="audio/mpeg">
  </audio>

  <script>
    let c = document.getElementById('game');
    let ctx = c.getContext('2d');
    let song = document.getElementById('song');

    let lanes = ["left", "up", "down", "right"];
    let laneKeys = {
      left: ["ArrowLeft", "a", "A"],
      up: ["ArrowUp", "w", "W"],
      down: ["ArrowDown", "s", "S"],
      right: ["ArrowRight", "d", "D"]
    };

    let notes = [];
    let pressed = {};
    let botMode = true; // Auto-play

    function spawnNote(lane) {
      notes.push({ lane: lane, y: -50 });
    }

    function drawStaticArrows() {
      ctx.font = "60px Arial";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      lanes.forEach((lane, i) => {
        ctx.fillStyle = pressed[lane] ? "red" : "white";
        ctx.fillText(
          lane === "left" ? "←" : lane === "up" ? "↑" : lane === "down" ? "↓" : "→",
          200 + i * 120,
          500
        );
      });
    }

    function drawNotes() {
      ctx.fillStyle = "lime";
      ctx.font = "60px Arial";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      notes.forEach(note => {
        let x = 200 + lanes.indexOf(note.lane) * 120;
        ctx.fillText(
          note.lane === "left" ? "←" : note.lane === "up" ? "↑" : note.lane === "down" ? "↓" : "→",
          x,
          note.y
        );
      });
    }

    function updateNotes() {
      notes.forEach(note => note.y += 4);
      notes = notes.filter(note => note.y < 550);
    }

    function gameLoop() {
      ctx.clearRect(0, 0, c.width, c.height);
      drawStaticArrows();
      drawNotes();
      updateNotes();

      if (botMode) {
        notes.forEach(note => {
          if (note.y > 460 && note.y < 520) {
            pressed[note.lane] = true;
          } else {
            pressed[note.lane] = false;
          }
        });
      }
      requestAnimationFrame(gameLoop);
    }

    window.addEventListener('keydown', e => {
      for (let lane in laneKeys) {
        if (laneKeys[lane].includes(e.key)) pressed[lane] = true;
      }
      if (song.paused) song.play();
    });

    window.addEventListener('keyup', e => {
      for (let lane in laneKeys) {
        if (laneKeys[lane].includes(e.key)) pressed[lane] = false;
      }
    });

    setInterval(() => {
      let lane = lanes[Math.floor(Math.random() * lanes.length)];
      spawnNote(lane);
    }, 700);

    gameLoop();
  </script>
</body>
</html>
